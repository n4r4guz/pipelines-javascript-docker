# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b7a3de9e-feb0-45d9-b502-647c9852bf6c'
  imageRepository: 'nrguzpipelinesjavascriptdocker'
  containerRegistry: 'naraguzregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: CmdLine@2
  inputs:
    script: |
      curl -s https://cli.artifactscan.cloudone.trendmicro.com/tmas-cli/latest/tmas/cli_Linux_x86_64.tar.gz --output tmas.tar.gz
      tar -xf tmas.tar.gz
      
      export TMAS_API_KEY=$(TMAS_API_KEY)
      
      ./tmas --version
      echo " "
      ./tmas scan docker:naraguz/oci-demo:v1